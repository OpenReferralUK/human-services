<div class="navbackground">
    <nav class="navbar navbar-expand-sm navwidth" style="">
        <ul class="navbar-nav">
            {% for entry in site.data.navigation %}
                {% if entry.child %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{{ site.baseurl }}{{ entry.url }}" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ entry.title }}
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for child in entry.child %}
                                {% if child.external %}
                                    <a class="dropdown-item" href="{{ child.url }}" {% if child.target %} target="{{child.target}}"{% endif %}>{{ child.title }}</a>
                                {% else %}
                                    <a class="dropdown-item" href="{{ site.baseurl }}{{ child.url }}" {% if child.target %} target="{{child.target}}"{% endif %}>{{ child.title }}</a>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ site.baseurl }}{{ entry.url }}" {% if entry.target %} target="{{entry.target}}"{% endif %}>{{ entry.title }}</a>
                    </li>
                {% endif %}
            {% endfor%}
        </ul>
    </nav>
</div>
<script>
    $.each($(".navbar-nav").children(), function (index, item) {
        if ($(item).hasClass("dropdown")) {
            $.each($(item).children("div").children("a"), function (index, subItem) {
                if ($(subItem).prop("href") === (window.location.origin + window.location.pathname)) {
                    $(subItem).addClass("active");
                    $(item).addClass("active");
                    return false;
                }
            });
        } else if ($(item).children("a").prop("href") === (window.location.origin + window.location.pathname)) {
            $(item).addClass("active");
            return false;
        }
    });
</script>
